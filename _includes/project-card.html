<!-- _includes/project-card.html -->
<div class="project-card" data-aos="fade-up">
    <img src="{{ include.image }}" alt="{{ include.title }}" class="project-image" loading="lazy">
    <div class="project-content">
      <h3>{{ include.title }}</h3>
      <p>{{ include.description }}</p>
      <div class="project-links">
        {% if include.repo %}
          <a href="{{ include.repo }}" target="_blank"><i class="fas fa-code"></i> Repository</a>
        {% endif %}
        {% if include.demo %}
          <a href="{{ include.demo }}" target="_blank"><i class="fas fa-external-link-alt"></i> Live Demo</a>
        {% endif %}
      </div>
    </div>
  </div>
